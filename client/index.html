<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button onclick="convertToPdf()">Convert to PDF</button>
    <div class="window">
        <!-- <div class="columnA"></div> -->
        <div class="site_section" id="sites">
            <!-- <div class="site">
                <div>hello</div>
                <div>bello</div>
            </div> -->
            <div class="site" id="knowledgeSite-1">
                
                <div class="projekt_title"><h3>Projekterfahrung</h3></div>
                 
            </div>
        </div>
        <div class="container-fluid toolbar">
            <section class="mt-3">
                <div class="d-flex justify-content-center mb-3 mt-100">
                  <button
                  type="button" class="btn btn-dark btn-lg btn-block w-75 createBlogButton"
                  data-toggle="collapse" data-target="#collapseForm" aria-expanded="false"
                  aria-controls="collapseForm">
                  Let's create a Project
                  </button>
                </div>
                <form id="projectForm">
                <div  class="collapse" id="collapseForm">
                      <div class="form-group">
                        <label for="projectSelector">Select a project</label>
                        <select class="form-control" id="projectSelector">
                            <option value="" selected disabled hidden>Choose here</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="projectNameSelector">Select project name</label>
                        <select class="form-control" id="projectNameSelector">
                            <option value="" selected disabled hidden>Choose here</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="projectStart">Project Start</label>
                        <div>
                          <input class="form-control" type="month" value="" id="projectStart">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="projectEnd">Project Start</label>
                        <div>
                          <input class="form-control" type="month" value="" id="projectEnd">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="activities">Activities</label>
                        <select multiple class="form-control" id="activities">
                          
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="tools">Tools</label>
                        <select multiple class="form-control" id="tools">
                          
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3">
                        </textarea>
                      </div>
                      <button type="button" onclick="submitProjectForm()" class="btn btn-info w-100">Submit</button>
                  </form>
                 </div>
                 </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="CVgenerator.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</body>
</html>
